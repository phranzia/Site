<html>

      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&family=Jost:wght@500&display=swap" rel="stylesheet">

  <body>
    <div id = "top-section" >
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Dr.ug</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">All Cards</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- END Nav bar -->
        
      <!-- Introduction -->
      <div class = "text-center" id="introduction-text">
        <h1 id="top-heading">Know Medicine</h1>
        <p>Simply beautiful flashcards to learn all you need (and want) to know about drugs</p>
        <button class="all-cards-button">See All Cards</button>
      </div>
      <!-- End - Introduction -->

      <!-- 3D Perspective Carousel -->
      <section id="slider">
        <input type="radio" name="slider" id="s1">
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3" checked>
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">

        <!-- Reference for therapeutic classes: https://www.fda.gov/regulatory-information/fdaaa-implementation-chart/usp-therapeutic-categories-model-guidelines -->
        <label for="s1" id="slide1"><img src="/static/img/analgesics.png" alt="bloodglucose"></label>
        <label for="s2" id="slide2"><img src="/static/img/bloodglucose.png" alt="analgesics"></label>
        <label for="s3" id="slide3"><img src="/static/img/top100.png" alt="top100"></label>
        <label for="s4" id="slide4"><img src="/static/img/antidepressants.png" alt="antibiotics"></label>
        <label for="s5" id="slide5"><img src="/static/img/antibiotics.png" alt="antidepressants"></label>
      </section>
      <!-- End - 3D Perspective Carousel -->
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
